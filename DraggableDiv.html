<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Div</title>
    <style>

body {
  background: #333;
  color:#EEE;
}

#wrapper {
  width:500px; /* width of viewport in your case 100% */
  height:500px; /* height of viewport in your case 100% */
  overflow:hidden;
  margin:10px 0 0 0;
  border:1px solid #777;
  /*position:fixed;*/
}

#map {
  position:relative; /* what #map img is relative to */
}

#map img{
  position:absolute; /* need this to make dragging easy */
  top:0;
  left:0;
  border:0 none transparent;
}
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="map"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/56901/dog2.jpg"></div>
      </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/utils/Draggable.min.js"></script>
    <script>
        Draggable.create("#map img", {
   type:"x,y",
	   bounds:"#wrapper",
	   edgeResistance:0.5
});
    </script>
</body>
</html>
